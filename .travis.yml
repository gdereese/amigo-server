language: node_js

node_js:
  - 'node'
  - '8'
  - '6'
  
install:
  - npm install babel-cli -g
  - npm install
  
script: 
  - npm test
  - npm run-script license-check

jobs:
  include:
    - stage: Publish
      node_js: 'node'
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_API_TOKEN
        skip_cleanup: true
        on:
          tags: true
